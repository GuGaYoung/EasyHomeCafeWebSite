<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyHomeCafe-회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>

<body>
<form role="form" action="signup.php" method="post" id="authForm">
    <header>
        <h1>회원가입</h1>
    </header>

    <main>
        <div class="mx-auto form-group">
            <label for="inputID">아이디</label>
            <input type="text" class="form-control" name="inputID">
            <p>아이디는 4~12자의 영문 대소문자와 숫자로만 입력 가능합니다</p>
        </div>
        <div class="mx-auto form-group">
            <label for="inputPassword">비밀번호</label>
            <input type="password" class="form-control" name="inputPassword">
            <p>패스워드는 4~12자의 영문 대소문자와 숫자로만 입력 가능합니다</p>
        </div>
        <div class="mx-auto form-group">
            <label for="inputPasswordCheck">비밀번호 재확인</label>
            <input type="password" class="form-control" name="inputPasswordCheck">
        </div>
        <div class="mx-auto form-group">
            <label for="inputName">이름</label>
            <input type="text" class="form-control" name="inputName">
        </div>
        <div class="mx-auto form-group">
            <label for="InputEmail">이메일 주소</label>
            <input type="email" class="form-control" name="InputEmail">
        </div>
        <div class="mx-auto form-group">
            <label>약관 동의</label>
            <div data-toggle="buttons">
                <span class="fa fa-check"></span>
                <input id="agree" type="checkbox" autocomplete="off" checked>
                </label>
                <a href="#">이용약관</a>에 동의합니다.
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">회원가입</button>
    </main>
</form>
</body>
</html>
